<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ " /assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css"
        integrity="sha384-GqZQ3lq2qea8Zt4dCq8M2z6hGZzS2rC8v2vZ5vSBJ6vM0Jq4Q0Qv2Jp3vZbD7r4v" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"
        integrity="sha384-oH7G4d4z+1c5OQK3O7l5a1w7v3mT2d3U3pKq+zKQp8kO5w9r7n1j3h0m8c9U7D8G"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
        integrity="sha384-+m67k2a3fE0b3sX6e7jz8Xf9M4e0mOQJt2nQfSxj1cG0t3gkR8R1lGfQ6cU7kq4d" crossorigin="anonymous"
        onload="renderMathInElement(document.body,{delimiters:[
        {left:'$$', right:'$$', display:true},
        {left:'$',  right:'$',  display:false},
        {left:'\\[', right:'\\]', display:true},
        {left:'\\(', right:'\\)', display:false}
    ]});"></script>
</head>
